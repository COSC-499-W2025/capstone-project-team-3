name: CI Pipeline

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Free disk space on runner (CI-only)
        run: |
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/google-cloud-sdk || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r requirements.txt

      - name: Create dummy .env file
        run: echo "GEMINI_API_KEY=dummy_key_for_ci" > .env

      - name: Start FastAPI server (background)
        run: |
          python -m pip install uvicorn
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 >/dev/null 2>&1 &
          sleep 2

      - name: Run pytest (with coverage)
        env:
          PROMPT_ROOT: 0
        run: pytest --cov=app --cov-report=term-missing --cov-report=html

      - name: Upload coverage HTML (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-python
          path: htmlcov
