name: Docker Build and Tests

on:
  workflow_call:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build services with Docker Compose
        run: docker compose build
      
      - name: Create dummy .env file
        run: echo "GEMINI_API_KEY=dummy_key_for_ci" > .env
      
      - name: Run tests via Docker Compose
        run: |
          docker compose run --rm \
            -e PROMPT_ROOT=1 \
            server pytest --cov=app --cov-report=term-missing --cov-report=html

      - name: Upload coverage HTML (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov
