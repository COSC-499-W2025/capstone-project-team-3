<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-bg: #fafafa;
            --secondary-bg: #ffffff;
            --card-bg: #ffffff;
            --accent: #2d3748;
            --accent-secondary: #4a5568;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #a0aec0;
            --border: #e2e8f0;
            --border-light: #f7fafc;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
        }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
            gap: 1px;
            background: var(--border);
        }

        /* Sidebar */
        .sidebar {
            background: var(--secondary-bg);
            padding: 24px;
            overflow-y: auto;
            border-right: 1px solid var(--border);
        }

        .sidebar h2 {
            margin-bottom: 24px;
            color: var(--accent);
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .project-selection {
            margin-bottom: 20px;
        }

        .select-all-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 20px;
            width: 100%;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        .select-all-btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .project-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        .project-item:hover {
            border-color: var(--accent-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .project-item.selected {
            border-color: var(--accent);
            background: var(--border-light);
        }

        .project-checkbox {
            margin-right: 8px;
        }

        .project-name {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .project-score {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .project-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .skill-tag {
            background: var(--border-light);
            color: var(--text-secondary);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            border: 1px solid var(--border);
        }

        /* Main Content */
        .main-content {
            padding: 32px;
            overflow-y: auto;
            background: var(--primary-bg);
        }

        .dashboard-header {
            margin-bottom: 32px;
        }

        .dashboard-header h1 {
            color: var(--accent);
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 2.25em;
            letter-spacing: -0.025em;
        }

        .dashboard-subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        /* Overview Cards */
        .overview-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .overview-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        .overview-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .overview-card-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .overview-card-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                max-height: 300px;
            }

            .overview-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>ðŸ“‹ Project Selection</h2>
            <div class="project-selection">
                <button class="select-all-btn" onclick="toggleAllProjects()">Select All</button>
                <div id="projectList">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading projects...
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard-header">
                <h1>ðŸŽ¯ Portfolio Dashboard</h1>
                <p class="dashboard-subtitle">Comprehensive analysis of your development work</p>
            </div>

            <!-- Overview Cards -->
            <div class="overview-cards" id="overviewCards">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading overview...
                </div>
            </div>

            <!-- Placeholder sections for Part 2 -->
            <div style="display: none;">
                <!-- Hidden chart canvases to prevent JS errors -->
                <canvas id="languageChart"></canvas>
                <canvas id="complexityChart"></canvas>
                <canvas id="scoreChart"></canvas>
                <canvas id="activityChart"></canvas>
                <canvas id="skillsChart"></canvas>
                <canvas id="projectTypeChart"></canvas>
                
                <!-- Hidden containers to prevent innerHTML errors -->
                <div id="topProjects"></div>
                <div id="detailedAnalysis"></div>
            </div>
        </div>
    </div>

    <script src="/api/static/portfolio.js"></script>
</body>
</html>
